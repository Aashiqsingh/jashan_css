<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 200px;
        background-color: teal;

        transition: 1s;
    }
    .box:hover{
        height: 400px;
        width: 400px;
        background-color: red;
        border-radius: 50%;
        border: 10px dotted darkblue;
        margin: 100px 400px;

        background-image: url('https://gosharpener.com/content/uploads/photos/2024/09/sngine_049cc2e2c71a11e133a4d0921f515a83.webp');

        transition: 1s;
    }
</style>
<body>

    
    <!-- hover : mouse event -->

    <div class="box"></div>



</body>
</html>
