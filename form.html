<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 280px;
        width: 300px;
        border: 1px solid rgba(0, 0, 0, 0.205);
        border-radius: 6px;
        margin: 100px 400px;
        padding-left: 20px;
    }
    .txt{
        height: 40px;
        width: 86%;
        padding-left: 15px;
        margin-top: 3px;
        border: 1px solid rgba(0, 0, 0, 0.155);
        border-radius: 6px;
        outline: none;
    }
    .btn{
        height: 40px;
        width: 92%;
        margin-top: 3px;
        border-radius: 6px;
        border: none;
        background-color: aqua;
        color: white;
        font-size: 20px;
        margin-bottom: 30px;
    }
    .btn:hover{
        background-color: black;
    }
    a{
        margin-left: 80px;
        color: blue;
    }
</style>
<body>
    

    <div class="box">
        <h1>Member Login</h1>
        <input type="text" placeholder="UserName" class="txt" name="" id="">
        <input type="password" placeholder="Password" class="txt" name="" id="">
        <input type="submit" value="Login" class="btn" name="" id="">

        <a href="">Forget Password...?</a>
    </div>
</body>
</html>
